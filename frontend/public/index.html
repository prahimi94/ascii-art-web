<!DOCTYPE html>
<html>
    <head>
        <title>ASCII-ART-WEB</title>
        <meta charset="UTF-8">
        <link href="/static/css/styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="BG">
            <div id="container-inside">
                <div id="circle-small"></div>
                <div id="circle-medium"></div>
                <div id="circle-large"></div>
                <div id="circle-xlarge"></div>
                <div id="circle-xxlarge"></div>
            </div>
        </div>
        <div class="container">
            <header>
            </header>
            <main>
                <div>
                    <h1>CONVERT TEXT TO ASCII FORM</h1>
                    <form action="/ascii-web" method="POST" class="ascii-form">
                        <fieldset>
                            <legend>Audit</legend>
                            <div class="audit-tags">
                                <!-- Tag buttons without numbers and real line breaks -->
                                <button type="button" class="audit-tag" data-value="{123}
<Hello> (World)!">
                                    {123}<br>&lt;Hello&gt; (World)!
                                </button>
                                <button type="button" class="audit-tag" data-value="123??">123??</button>
                                <button type="button" class="audit-tag" data-value="$% &quot;=">$% "=</button>
                                <button type="button" class="audit-tag" data-value="123 T/fs#R">123 T/fs#R</button>
                            </div>
                        </fieldset>
                        <textarea id="text-input" name="text" class="form-control" placeholder="text input ..." required></textarea>
                        <fieldset>
                            <legend>Banner</legend>
                            <label><input type="radio" name="banner" value="standard" id="banner-standard" checked> Standard</label>
                            <label><input type="radio" name="banner" value="shadow" id="banner-shadow"> Shadow</label>
                            <label><input type="radio" name="banner" value="thinkertoy" id="banner-thinkertoy"> Thinkertoy</label>
                            <label><input type="radio" name="banner" value="dot"> Dot</label>
                        </fieldset>
                        <fieldset>
                            <legend>Color</legend>
                            <label><input type="color" name="color"><label>
                        </fieldset>
                        <fieldset>
                            <legend>Align</legend>
                            <select name="align" class="select-input">
                                <option value="left" selected>Left</option>
                                <option value="right">Right</option>
                                <option value="center">Center</option>
                            </select>
                        </fieldset>

                        <input type="submit" value="Submit" class="btn-submit">
                        <button type="reset" id="reset-btn" class="btn-reset">Reset Form</button>
                    </form>
                </div>
            </main>
            <footer>
                <p>ASCII-ART-WEB by PR & MR</p>
            </footer>
        </div>

        <script>
            // Add functionality to tags
            document.querySelectorAll('.audit-tag').forEach(button => {
                button.addEventListener('click', () => {
                    const textarea = document.getElementById('text-input');
                    textarea.value = button.dataset.value;
                    if(button.dataset.value == '$% "=') {
                        document.getElementById('banner-shadow').checked = true;
                    } else if(button.dataset.value == '123 T/fs#R') {
                        document.getElementById('banner-thinkertoy').checked = true;
                    } else {
                        document.getElementById('banner-standard').checked = true;
                    }
                });
            });
        </script>
    </body>
</html>
