<!DOCTYPE html>
<html>
    <head>
        <title>ASCII-ART-WEB</title>
        <meta charset="UTF-8" >
        <link href="/static/css/styles.css" rel="stylesheet" >
    </head>
    <body>
        <div id="BG">
            <div id="container-inside">
                <div id="circle-small"></div>
                <div id="circle-medium"></div>
                <div id="circle-large"></div>
                <div id="circle-xlarge"></div>
                <div id="circle-xxlarge"></div>
            </div>
        </div>
        <div class="container">
            <header>

            </header>
            <main>
                <div>
                    <h1>CONVERT TEXT TO ASCII FORM</h1>
                    <form action="/ascii-web" method="POST" class="ascii-form">
                        <textarea name="text" class="form-control" placeholder="text input ..." required></textarea>
                        <fieldset>
                            <legend>Banner</legend>
                            <label><input type="radio" name="banner" value="standard" checked> Standard</label>
                            <label><input type="radio" name="banner" value="shadow"> Shadow</label>
                            <label><input type="radio" name="banner" value="thinkertoy"> Thinkertoy</label>
                            <label><input type="radio" name="banner" value="apple"> Apple</label>
                        </fieldset>
                        <fieldset>
                            <legend>Color</legend>
                            <label><input type="color" name="color" ><label>
                        </fieldset>
                        <fieldset>
                            <legend>Align</legend>
                            <select name="align" class="select-input">
                                <option value="left" selected>Left</option>
                                <option value="right">Right</option>
                                <option value="center">Center</option>
                            </select>
                        </fieldset>
                        <input type="submit" value="Submit" class="btn-submit">
                    </form>
                </div>
            </main>
            <footer>
                <p>ASCII-ART-WEB by PR & MR</p>
            </footer>
        </div>
    </body>
</html>
