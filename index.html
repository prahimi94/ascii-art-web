<!DOCTYPE html>
<html>
    <head>
        <title>ASCII-ART-WEB</title>
        <meta charset="UTF-8" >
        <link href="/static/css/styles.css" rel="stylesheet" >
    </head>
    <body>
        <div class="container">
            <header>

            </header>
            <main>
                <div>
                    <form action="/ascii-web" method="POST" class="ascii-form">
                        <h1>CONVERT TEXT TO ASCII FORM</h1>
                        <textarea name="text" class="form-control"></textarea>
                        <fieldset>
                            <legend>Banner</legend>
                            <label><input type="radio" name="banner" value="standard" checked> Standard<label>
                            <label><input type="radio" name="banner" value="shadow"> Shadow<label>
                            <label><input type="radio" name="banner" value="thinkertoy"> Thinkertoy<label>
                            <label><input type="radio" name="banner" value="apple"> Apple<label>
                            <label><input type="color" name="color" ><label>
                        </fieldset>
                        <input type="submit" value="Submit" class="btn-submit">
                    </form>
                </div>
            </main>
            <footer>
                <p>ASCII-ART-WEB by PR & MR</p>
            </footer>
        </div>
    </body>
</html>
